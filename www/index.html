<!doctype html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <!-- Enable all requests, inline styles, and eval() -->
    <!-- @TODO: Verificar o que deve ser realmente bloqueado ou nÃ£o. -->
    <meta http-equiv="Content-Security-Policy" content="">

    <title>Ecotech App</title>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <meta name="format-detection" content="telephone=no">

    <!-- inject:app-styles:css -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- endinject -->
</head>
<body ng-app="EcotechApp">


    <ion-nav-view></ion-nav-view>

    <!-- inject:vendor:js -->
    <script src="vendor/angular.js"></script>
    <script src="vendor/angular-resource.js"></script>
    <script src="vendor/angular-animate.js"></script>
    <script src="vendor/angular-sanitize.js"></script>
    <script src="vendor/angular-ui-router.js"></script>
    <script src="vendor/ionic.js"></script>
    <script src="vendor/ionic-angular.js"></script>
    <script src="vendor/lodash.js"></script>
    <script src="vendor/ng-cordova.js"></script>
    <script src="vendor/angular-filter.js"></script>
    <script src="vendor/angular-translate.min.js"></script>
    <!-- endinject -->


    <!-- inject:app:js -->
    <script src="app/app.module.js"></script>
    <script src="app/app.config.js"></script>
    <script src="app/shared/translation/translations.module.js"></script>
    <script src="app/shared/utils/utils.module.js"></script>
    <script src="app/shared/translation/translations.config.js"></script>
    <script src="app/templates.js"></script>
    <script src="app/components/dashboard/dashboard.controller.js"></script>
    <script src="app/components/gardens/gardens.controller.js"></script>
    <script src="app/components/main/main.controller.js"></script>
    <script src="app/shared/lodash/lodash.js"></script>
    <script src="app/shared/utils/utils-animation-frame.service.js"></script>
    <script src="app/shared/utils/utils-onclick-backpage.directive.js"></script>
    <script src="app/shared/utils/utils-onclick-goto.directive.js"></script>
    <script src="app/shared/utils/utils-time.js"></script>
    <!-- endinject -->

    <!-- inject:cordova:js -->
<script type="text/javascript" src="cordova.js"></script>
    <!-- endinject -->

</body>
</html>
